## Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
codecov: true
coveralls: true

os:
  - linux
  #- osx
  #- windows
julia:
  # - 1.0
  # - 1.1
  # - 1.2
  # - 1.3
  - 1.4
  - nightly
notifications:
  email: false

addons:
  apt_packages:
  - gfortran

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ --color=yes docs/make.jl
      after_success: skip